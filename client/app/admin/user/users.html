<div class="block center">
  <h1>Liste des utilisateurs</h1>
  <div class="col-md-12" style="margin-top: 13px;">
    <a ng-href="#/admin/users/new">
      <button>AjoutÃ© un utilisateur</button>
    </a>
  </div>
  <div class="breadcrumbs" style="position: relative; top:-50px;text-align: left;">
    <a ng-href="#/admin">Admin</a> >> User
  </div>
  <div class="row block" itemscope itemtype="User" style="padding: 3px 10px;" ng-repeat="user in users">
    <div class="col-md-10" itemprop="login">
      <h2><a ng-href="/#/admin/users/edit/{{user._id}}">{{user.email}}</a></h2>
    </div>
    <div class="col-md-2" style="margin-top: 13px;">
      <a ng-click="deleteItem($index)">
      	<button>Delete</button>
      </a>
    </div>
  </div>
</div>
