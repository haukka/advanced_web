<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <base href="/">
  <meta name="keywords" content"coffee, café, tea, thé, fair trade, commerce équitable, ecommerce, shop, boutique">
  <meta name="description" content="Café fuThé is an ecommerce website to buy tea and coffee of quality">
  <meta name="author" content="Elodie Harkou">
  <title>Tp2</title>

  <!-- build:css(.tmp) app/app.css -->
  <link rel="stylesheet" href="app/app.css">
  <link rel="icon" 
  type="image/png" 
  href="/assets/images/header/logo.png">
  <!-- endbuild -->
</head>
<body ng-app="app">
  <div class="container">
  </div>
  <div class="header">
    <a href="/">
      <div class="text">
        Caf&eacute; FuTh&eacute;
      </div>
      <img src="/assets/images/header/logo.png" height="62" width="90">
    </a>
  </div>

  <nav class="navbar navbar-default" role="navigation" ng-controller="NavbarCtrl">
    <div class="container-fluid">

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/#/product">Produits</a></li>
          <li><a href="/#/blogs">Blogs</a></li>
          <li><a href="/#/about">A propos</a></li>
          <li class="invisible-right"></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="invisible-left"></li>
          <li ng-if="isAuthenticated()"><a href="/#/admin">Admin</a></li>
          <li ng-if="isAuthenticated()"><a href="/#/profile">Mon compte</a></li>
          <li ng-if="isAuthenticated()"><a href="/#/logout">Déconnexion</a></li>
          <li ng-if="!isAuthenticated()"><a href="/#/login">Connexion</a></li>
          <li class="invisible-right"></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class= "content" ng-view></div>

  <!-- CONTENT HERE -->

  <!-- build:js(client) app/vendor.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <!-- endbuild -->

  <!-- build:js(.tmp) app/app.js -->
  <script src="app/combined-scripts.js"></script>
  <!-- endbuild -->
</body>
</html>
